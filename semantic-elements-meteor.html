<head>
  <title>semantic-elements-meteor</title>
</head>

<body>
  <div class="ui text container">
    <h1>Welcome to Meteor!</h1>

    {{> hello}}
  </div>
</body>

<template name="hello">
  <button class="ui green button">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <div class="ui teal progress" data-value="{{counter}}" data-total="100" id="progressBar">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label">{{counter}}/100 clicks!</div>
  </div>
</template>
